<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <g transform="translate(64,64)" fill="#d97757">
    <!-- X: four diagonal rays (primary, longer, wider) -->
    <path d="M 0,-8 L -5,-18 L 0,-42 L 5,-18 Z" transform="rotate(45)"/>
    <path d="M 0,-8 L -5,-18 L 0,-42 L 5,-18 Z" transform="rotate(135)"/>
    <path d="M 0,-8 L -5,-18 L 0,-42 L 5,-18 Z" transform="rotate(225)"/>
    <path d="M 0,-8 L -5,-18 L 0,-42 L 5,-18 Z" transform="rotate(315)"/>
    <!-- Sparkle: four cardinal rays (secondary, shorter, thinner) -->
    <path d="M 0,-8 L -3,-14 L 0,-30 L 3,-14 Z" transform="rotate(0)"/>
    <path d="M 0,-8 L -3,-14 L 0,-30 L 3,-14 Z" transform="rotate(90)"/>
    <path d="M 0,-8 L -3,-14 L 0,-30 L 3,-14 Z" transform="rotate(180)"/>
    <path d="M 0,-8 L -3,-14 L 0,-30 L 3,-14 Z" transform="rotate(270)"/>
    <!-- Center circle -->
    <circle r="7"/>
  </g>
</svg>
